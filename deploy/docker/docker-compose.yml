version: '3.8'

services:
  # NexusPanel Server
  nexuspanel:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    container_name: nexuspanel-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DATABASE_TYPE=postgres
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=nexuspanel
      - DATABASE_PASSWORD=nexuspanel123
      - DATABASE_NAME=nexuspanel
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - nexuspanel-data:/app/data
      - nexuspanel-logs:/app/logs
      - nexuspanel-uploads:/app/uploads
      - ./config.yaml:/app/configs/config.yaml:ro
    depends_on:
      - postgres
      - redis
    networks:
      - nexuspanel-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nexuspanel-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=nexuspanel
      - POSTGRES_PASSWORD=nexuspanel123
      - POSTGRES_DB=nexuspanel
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - nexuspanel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexuspanel"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nexuspanel-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - nexuspanel-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: nexuspanel-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nexuspanel-logs:/var/log/nginx
    depends_on:
      - nexuspanel
    networks:
      - nexuspanel-network

volumes:
  nexuspanel-data:
    driver: local
  nexuspanel-logs:
    driver: local
  nexuspanel-uploads:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  nexuspanel-network:
    driver: bridge
